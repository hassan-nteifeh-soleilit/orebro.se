$(document).ready(function(){   
   
   //Gör Kontakt och tyck till modal
   $('.or-kontakt-och-tyck-till').modal_box();
   
   //Justera kolumnerna om kontakter saknas
   if($('#noContact1').length && $('#noContact2').length && $('#noContact3').length){

        $( ".or-kontakta-kontainer" ).removeClass( "sv-column-12" ).addClass( "sv-column-6" );
        // sätt vänsterspalt 12 or-kontakta-kontaktpersoner-vanster
        $( ".or-kontakta-kontaktpersoner-vanster" ).removeClass( "sv-column-6" ).addClass( "sv-column-12" );
        // göm högerkolumnen
        $( ".or-kontakta-kontaktpersoner-hoger").hide();
   }
   
});
   
</script>
